name: Update readme with blog posts
on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://binick.github.io/index.xml
          readme-section: personal-blog
          template: "- [{{ title }}]({{ link }})\n{{ contentSnippet }}"
